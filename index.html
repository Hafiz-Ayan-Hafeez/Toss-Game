<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="head-1">Toss</h1>
    <h1 class="head-2">"Heads" or "Tails"</h1>

    <div class="buttons">
        <button id="button_1" class="Heads" onclick="result_Toss(1)">Heads</button>
        <button id="button_2" class="Tails" onclick="result_Toss(2)">Tails</button>
    </div>

    <div class="result">
        <img class="image" width="200px" src="" alt="">
    </div>

    <div class="answer">
        <h1 class="toss-result" id="result"></h1>
    </div>

    <button class="counting">Attempt : <span id="counting">0</span> </button>


    <script src="./aap.js"></script>
</body>
</html>
